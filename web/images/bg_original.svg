<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
    <!-- Gradients -->
    <linearGradient id="mtnTopGrad" gradientTransform="rotate(90)">
      <stop offset="5%" stop-color="#020022" stop-opacity="1" />
      <stop offset="55%" stop-color="white" stop-opacity="1" />
      <stop offset="98%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="mtnTopGrad2" gradientTransform="rotate(90)">
      <stop offset="5%" stop-color="#211f44" stop-opacity="1" />
      <stop offset="55%" stop-color="white" stop-opacity="1" />
      <stop offset="98%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="mtnTopGrad3" gradientTransform="rotate(90)">
      <stop offset="5%" stop-color="#c0bee3" stop-opacity="1" />
      <stop offset="55%" stop-color="white" stop-opacity="1" />
      <stop offset="98%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="mtnSideBlend" gradientTransform="rotate(0)">
      <stop offset="10%" stop-color="black" />
      <stop offset="50%" stop-color="white" />
      <stop offset="90%" stop-color="black"/>
    </linearGradient>

    <linearGradient id="cloudGrad" gradientTransform="rotate(90)">
      <stop offset="10%" stop-color="white" stop-opacity="1" />
      <!--<stop offset="50%" stop-color="white" stop-opacity=".5" />-->
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- FILTERS -->
    <filter id="blurMe">
        <feGaussianBlur stdDeviation="10" />
    </filter>

    <filter id="cloudFilter" x="-20%" y="-30%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
        <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.055 0.05" numOctaves="2" seed="2" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"/>
        <feColorMatrix in="turbulence" type="hueRotate" values="0" result="cloud">
            <animate attributeName="values" from="0" to="360" dur="5s" repeatCount="indefinite"/>
        </feColorMatrix>
        <feDisplacementMap in="SourceGraphic" in2="cloud" scale="20" xChannelSelector="R" yChannelSelector="R" x="0" y="0" width="100%" height="100%" result="displacementMap"/>
        <feGaussianBlur in="displacementMap" stdDeviation="4" />
    </filter>

    <!-- Mask for mountain fading -->
    <mask id="Mask">
        <rect id="blend" x="0%" y="0%" width="100%" height="100%" fill="url(#mtnSideBlend)" />
    </mask>

